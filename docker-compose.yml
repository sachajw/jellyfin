version: "3"
services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin
    user: 1000:1000
    network_mode: "host"
    restart: "unless-stopped"
    volumes:
      - /jellyfin/config:jellyfin/config
      - /jellyfin/cache:jellyfin/cache
      - /jellyfin/media:jellyfin/media
